<div class="register-wrapper">
  <div class="register-container">
    <h1 class="form-title">Crear Cuenta</h1>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="role-selection">
        <div class="form-check">
          <input 
            class="form-check-input" 
            type="radio" 
            name="userRole" 
            id="roleUser" 
            value="user" 
            formControlName="role">
          <label class="form-check-label" for="roleUser">
            Usuario
          </label>
        </div>
        <div class="form-check">
          <input 
            class="form-check-input" 
            type="radio" 
            name="userRole" 
            id="roleHost" 
            value="host"
            formControlName="role">
          <label class="form-check-label" for="roleHost">
            Anfitrión
          </label>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Nombre" 
            formControlName="nombre"
            required>
        </div>
        <div class="col-md-6">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Apellido" 
            formControlName="apellido"
            required>
        </div>
        <div class="col-12">
          <input 
            type="email" 
            class="form-control" 
            placeholder="Correo electrónico" 
            formControlName="email"
            required>
        </div>
        <div class="col-12">
          <input 
            type="password" 
            class="form-control" 
            placeholder="Contraseña" 
            formControlName="password"
            required>
        </div>
        <div class="col-12">
          <input 
            type="password" 
            class="form-control" 
            placeholder="Confirmar contraseña" 
            formControlName="confirmPassword"
            required>
        </div>
      </div>

      <button type="submit" class="btn btn-register mt-4">Registrarse</button>
      <p class="login-link">¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a></p>
    </form>
  </div>
</div>
